<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--    <link href="style.css" rel="stylesheet" type="text/css"/>-->
    <title>Grade Book</title>

</head>
<body>
<div class="container w-50">
    <h1>Grade Book</h1>
    <form id="myForm">

        <fieldset>
            <legend class="legend">Lets Calculate Your Grade</legend>
            <table class="table">
                <tr>
                    <td>
                        <label for="firstName">First Name:</label>
                        <input name="information" type="text" id="firstName" value>
                    </td>
                    <td>
                        <label for="lastName">Last Name:</label>
                        <input name="information" type="text" id="lastName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pointsEarned">Points Earned:</label>
                        <input name="information" type="number" id="pointsEarned">
                    </td>
                    <td>
                        <label for="pointsPossible">Points Possible:</label>
                        <input name="information" type="number" id="pointsPossible">
                    </td>
                </tr>
            </table>
        </fieldset>
        <table>
            <tr>
                <td>
                    <button class="btn btn-primary" id="calculateGrade">Calculate Grade</button>
                </td>
                <td>
                    <button class="btn btn-primary" id="addStudent">Add Student</button>
                </td>
                <td>
                    <button class="btn btn-primary" id="sortByName">Sort By Name</button>
                </td>
                <td>
                    <button class="btn btn-primary" id="sortByPercent">Sort By Percent</button>
                </td>
            </tr>
        </table>
        <div>
            <p id="output"></p>
            <p id="grade"></p>
        </div>
        <br>
        <div>
            <p id="sortedArrayOutput"></p>
        </div>
    </form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="code.js"></script>
</body>
</html>
